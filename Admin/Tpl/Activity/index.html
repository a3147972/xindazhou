<!DOCTYPE html>
<html lang="en">
<!-- container-fluid -->
<head>
	<title>后台管理系统</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<include file="Base/style" />
	<body>
		<include file="Base/header" />
		<include file="Base/menu" />

		<div id="content">
			<div id="content-header">
				<h1>新大洲微信管理系统</h1>

			</div>
			<div id="breadcrumb">
				<a href="{:U('/')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="#" class="current">活动管理</a>
			</div>
			<div class="container-fluid">
				<br>	
				<a href="{:U('add')}" class="btn btn-primary">新增</a>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5>活动列表</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>活动名称</th>
									<th>正确答案</th>
									<th>创建时间</th>
									<th>最后登陆时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr>
										<td>{$vo.id}</td>
										<td>{$vo.name}</td>
										<td>{$vo.answer}</td>
										<td>{$vo.create_time}</td>
										<td>{$vo.modification_time}</td>
										<td>
										<a href="{:U('ActivityLog/index',array('id'=>$vo['id']))}">抽奖名单</a>
										<a href="javascript:;" data-url="{:U('ActivityOptions/index',array('id'=>$vo['id']))}" onclick="Dialog(this);">查看问题选项</a>
										<a href="{:U('ActivityPsize/index',array('id'=>$vo['id']))}">设置奖品</a>
										<a href="{:U('edit',array('id'=>$vo['id']))}">修改</a>

										<a href="{:U('del',array('id'=>$vo['id']))}" onclick="return ajaxBtn(this)"> 删除</a>
										</td>
									</tr>
								</volist>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
		</div>
		<include file="Base/script" />
	</body>
	</html>
