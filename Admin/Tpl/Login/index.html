<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unicorn Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PATH_CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="PATH_CSS/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="PATH_CSS/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
<script>
    var ThinkPHP = {
        'Login' : '{:U("Login/checkLogin")}',
        'INDEX':'{:U("Index/index")}'
    };
</script>
<div id="logo">
    <img src="PATH_IMG/logo.png" alt="" />
</div>
<div id="loginbox">
    <form id="loginform"/>
    <p>请登陆后进行操作</p>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span><input type="text" name="username" placeholder="Username" />
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password" />
            </div>
        </div>
    </div>
    <div class="form-actions">
        <span class="pull-right"><div class="btn btn-inverse" >登陆</div></span>
    </div>
    </form>
    <form id="recoverform" />
    <p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
    <div class="control-group">
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
            </div>
        </div>
    </div>
    <div class="form-actions">
        <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
        <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Recover" /></span>
    </div>
    </form>
</div>

<script src="PATH_JS/jquery.min.js"></script>
<script src="PATH_JS/login.js"></script>
</body>
</html>
