<!DOCTYPE html>
<html lang="en">
    <!-- container-fluid -->
    
    <head>
        <title>
            后台管理系统
        </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <include file="Base/style" />
    
    <body>
        <include file="Base/header" />
        <include file="Base/menu" />
        <div id="content">
            <div id="content-header">
                <h1>
                    新大洲微信管理系统
                </h1>
            </div>
            <div id="breadcrumb">
                <a href="{:U('/')}" title="Go to Home" class="tip-bottom">
                    <i class="icon-home">
                    </i>
                    后台首页
                </a>
                <a href="#" class="current">
                    添加自定义菜单
                </a>
            </div>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box">
                            <div class="widget-content nopadding">
                                <form action="{:U('insert')}" method="post" class="form-horizontal" onSubmit="return ajaxForm(this)">
                                    <div class="control-group">
                                        <label class="control-label">名称</label>
                                        <div class="controls">
                                            <input type="text" style="" name="name">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">链接</label>
                                        <div class="controls">
                                            <input type="text" style="" name="url">
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                    <input type="hidden" name="pid" value="{:I('pid',0)}">
                                        <button type="submit" class="btn btn-primary">保存</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <include file="Base/script" />
    </body>

</html>
