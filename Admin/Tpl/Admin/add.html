<!DOCTYPE html>
<html lang="en">
<!-- container-fluid -->
<head>
    <title>后台管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<include file="Base/style" />
<body>
<include file="Base/header" />
<include file="Base/menu" />
<div id="style-switcher">
    <i class="icon-arrow-left icon-white"></i>
    <span>Style:</span>
    <a href="#grey" style="background-color: #555555;border-color: #aaaaaa;"></a>
    <a href="#blue" style="background-color: #2D2F57;"></a>
    <a href="#red" style="background-color: #673232;"></a>
</div>

<div id="content">
    <div id="content-header">
        <h1>新大洲微信管理系统</h1>

    </div>
    <div id="breadcrumb">
        <a href="{:U('/')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
        <a href="#" class="current">新增管理员</a>
    </div>
    <div class="container-fluid">

        <div class="widget-box">
            <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                <h5>新增管理员</h5>
            </div>
            <div class="widget-content nopadding">
                <form class="form-horizontal" method="post" action="{:U('Admin/insert')}">
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" name="username">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">密 　码</label>
                        <div class="controls">
                            <input type="password" name="password">
                        </div>
                    </div>

                    <div class="form-actions">
                        <input type="submit" class="btn btn-primary" value="提交" >
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
