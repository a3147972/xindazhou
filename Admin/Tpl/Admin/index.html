<!DOCTYPE html>
<html lang="en">
<!-- container-fluid -->
<head>
	<title>后台管理系统</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<include file="Base/style" />
	<body>
		<include file="Base/header" />
		<include file="Base/menu" />

		<div id="content">
			<div id="content-header">
				<h1>新大洲微信管理系统</h1>

			</div>
			<div id="breadcrumb">
				<a href="{:U('/')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="#" class="current">管理员列表</a>
			</div>
			<div class="container-fluid">

				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5> 管理员列表</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>用户名</th>
									<th>创建时间</th>
									<th>最后登陆时间</th>
									<th>最后登陆IP</th>
									<th>最后修改时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="data">
									<tr>
										<td>{$data.id}</td>
										<td>{$data.username}</td>
										<td>{$data.create_time}</td>
										<td>{$data.last_login}</td>
										<td>{$data.last_ip}</td>
										<td>{$data.modification_time}</td>
										<td>
										<a href="{:U('edit',array('id'=>$data['id']))}">修改</a>

										<a href="{:U('del',array('id'=>$data['id']))}" onclick="return ajaxBtn(this)"> 删除</a>
										</td>
									</tr>
								</volist>
							</tbody>
						</table>
					</div>
				</div>
				<a href="{:U('Admin/add')}" class="btn btn-primary">新增</a>
			</div>
		</div>
		<include file="Base/script" />
	</body>
	</html>
