<!DOCTYPE html>
<html lang="en">
<!-- container-fluid -->
<head>
	<title>后台管理系统</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<include file="Base/style" />
	<body>
		<include file="Base/header" />
		<include file="Base/menu" />

		<div id="content">
			<div id="content-header">
				<h1>新大洲微信管理系统</h1>

			</div>
			<div id="breadcrumb">
				<a href="{:U('/')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="#" class="current">抽奖名单</a>
			</div>
			<div class="container-fluid">
				<br>	
				<a href="{:U('lottery',array('id'=>I('get.id')))}" class="btn btn-primary">开奖</a>
				<div class="widget-box">
					<div class="widget-title">
						<span class="icon">
							<i class="icon-th"></i>
						</span>
						<h5>抽奖列表</h5>
					</div>
					<div class="widget-content nopadding">
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>微信ID</th>
									<th>手机号</th>
									<th>奖项</th>
									<th>抽奖时间</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr>
										<td>{$vo.log_id}</td>
										<td>{$vo.openid}</td>
										<td>{$vo.mobile}</td>
										<td>{$vo.psize_name}</td>
										<td>{$vo.create_time}</td>
									</tr>
								</volist>
							</tbody>
						</table>
					</div>
				</div>
				
			</div>
		</div>
		<include file="Base/script" />
	</body>
	</html>
