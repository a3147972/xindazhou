<!DOCTYPE html>
<html lang="en">
<!-- container-fluid -->
<head>
    <title>后台管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<include file="Base/style" />
<body>
<include file="Base/header" />
<include file="Base/menu" />

<div id="content">
    <div id="content-header">
        <h1>新大洲微信管理系统</h1>

    </div>
    <div id="breadcrumb">
        <a href="{:U('/')}" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
    </div>
    <div class="container-fluid">

        <div class="widget-box">
            <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                <h5>基本设置</h5>
            </div>
            <div class="widget-content nopadding">
                <form class="form-horizontal" method="post" action="{:U('System/insert')}" onSubmit="return ajaxForm(this)">
                    <div class="control-group">
                        <label class="control-label">网站域名</label>
                        <div class="controls">
                            <input type="text" name="SITE_URL" value="{:C('SITE_URL')}">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">关注欢迎语</label>
                        <div class="controls">
                            <textarea name="WELCOME_TEXT" id="" cols="30" rows="10">{:C('WELCOME_TEXT')}</textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">中奖提示</label>
                        <div class="controls">
                            <input type="text" name="SITE_URL" value="{:C('WIN_TEXT')}">
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="btn btn-primary" value="提交" >
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<include file="Base/script" />
</body>
</html>
